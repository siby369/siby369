name: Metrics and 3D Contributions

on:
  schedule:
    # Metrics: Runs daily at midnight UTC
    - cron: "0 0 * * *"
    # 3D Contributions: Runs daily at 18:00 UTC (03:00 JST)
    - cron: "0 18 * * *"
  workflow_dispatch:
  push:
    branches: ["master", "main"]

permissions:
  contents: write

jobs:
  # -------------------
  # 1️⃣ GitHub Metrics
  # -------------------
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Half-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          
      - name: LeetCode stats
        uses: lowlighter/metrics@v3.34
        with:
          filename: metrics.plugin.leetcode.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_leetcode: yes
          plugin_leetcode_user: Siby_R
          plugin_leetcode_sections: solved, skills, recent, contests, badges

      - name: Achievements - Detailed display
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_only: sponsor, maintainer, octonaut

      - name: Achievements - Compact display
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.achievements.compact.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_only: >
            polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
            scripter, packager, explorer, infographile, manager
          plugin_achievements_display: compact
          plugin_achievements_threshold: X

      - name: Restaurant Website Screenshot
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.screenshot.svg
          token: NOT_NEEDED
          base: ""
          plugin_screenshot: yes
          plugin_screenshot_title: Restaurant Website
          plugin_screenshot_url: https://siby369.github.io/restaurant-website/
          plugin_screenshot_selector: "body"
          plugin_screenshot_mode: image
          plugin_screenshot_wait: 0
          plugin_screenshot_background: yes

  # ------------------------------
  # 2️⃣ 3D Contribution Generation
  # ------------------------------
  github-profile-3d-contrib:
    runs-on: ubuntu-latest
    needs: github-metrics
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v5
      - uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
