name: Metrics and 3D Contributions

on:
  schedule:
    # Metrics: Runs daily at midnight UTC
    - cron: "0 0 * * *"
    # 3D Contributions: Runs daily at 18:00 UTC (03:00 JST)
    - cron: "0 18 * * *"
  workflow_dispatch:
  push:
    branches: ["master", "main"]

permissions:
  contents: write

jobs:
  # -------------------
  # 1️⃣ GitHub Metrics
  # -------------------
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Half-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          
      - name: LeetCode stats
        uses: lowlighter/metrics@v3.34
        with:
          filename: metrics.plugin.leetcode.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_leetcode: yes
          plugin_leetcode_user: Siby_R
          plugin_leetcode_sections: solved, skills, recent, contests, badges
