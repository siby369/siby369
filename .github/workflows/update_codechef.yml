name: Update CodeChef Stats Badge

on:
  schedule:
    # runs daily at e.g. 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # so you can trigger manually if needed

permissions:
  contents: write  # allows committing to the repo

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install beautifulsoup4 requests drawsvg cairosvg
          # if youâ€™re using codechef-readme-stats, maybe pip install from GitHub or clone it

      - name: Generate stats badge/image
        run: |
          python update_codechef_stats.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add codechef_stats.svg   # or whichever file(s) changed
          git add README.md            # if you are inserting snippet there
          git commit -m "Update CodeChef stats" || echo "No changes to commit"
          git push
