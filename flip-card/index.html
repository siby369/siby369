<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flip Card (Transparent Background)</title>
<style>
  /* Transparent full-screen layout */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
    overflow: hidden;
  }

  /* Maintain your image aspect ratio (1439x2479 â‰ˆ 1:1.72) */
  .flip-card {
    width: 280px;
    height: 482px;
    perspective: 1000px;
  }

  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    animation: flip 4s infinite linear;
  }

  .flip-card-front,
  .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
    overflow: hidden;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .flip-card-front img,
  .flip-card-back img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* ensures full image shows */
  }

  .flip-card-back {
    transform: rotateY(180deg);
  }

  @keyframes flip {
    0%, 25% { transform: rotateY(0deg); }
    50%, 75% { transform: rotateY(180deg); }
    100% { transform: rotateY(0deg); }
  }
</style>
</head>
<body>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="devCard.png" alt="Dev Card">
    </div>
    <div class="flip-card-back">
      <img src="profileCard.png" alt="Profile Card">
    </div>
  </div>
</div>

</body>
</html>
